    <div class="flex flex-row flex-wrap justify-between w-full px-5">
        <div class="flex flex-row justify-center w-3/6">
            <img src="./asset/servicesStock/profilePic.webp"
                 class="w-56 h-56 border-white border-4 rounded-full m-4"
                 alt="profile">
            <div class="flex flex-col m-4">
                <h5>About</h5>
                <p>
                    Red Banner Media, LLC is owned by Roberto Rivera. A self-taught developer who takes
                    joy in making complex technologies accessible to businesses of all sizes.
                    Reach out to discover how we can elevate your business.
                </p>
            </div>
        </div>
        <form method="post"
              class="rounded-lg mx-4 w-2/6 bg-white"
              @submit.prevent="sendEmail">
            <div class="p-5">
                <label for="email"
                       class="text-black">Email</label>
                <input type="email"
                       id="email"
                       required
                       placeholder="smith@example.com"
                       x-model="emailContents.clientEmail"
                       class="bg-white focus:online-none focus:shadow-outline border border-gray-500
                      rounded-lg mb-5 py-2 px-4 block w-full text-black appearance-none leading-normal">
                <label for="subject"
                       class="text-black">Subject</label>
                <input type="text"
                       id="subject"
                       required
                       placeholder="Subject..."
                       x-model="emailContents.subject"
                       class="bg-white focus:online-none focus:shadow-outline border border-gray-500
                      rounded-lg mb-5 py-2 px-4 block w-full text-black appearance-none leading-normal">
                <label for="contents"
                       class="text-black">Contents</label>
                <textarea type="text"
                          id="contents"
                          required
                          placeholder="Type message here..."
                          x-model="emailContents.body"
                          class="bg-white focus:online-none focus:shadow-outline border border-gray-500
                         rounded-lg mb-5 py-2 block w-full text-black appearance-none leading-normal">
            </textarea>
                <span class="text-primary italic py-2 text-center"
                      x-html="error">
            </span>
                <div class="h-captcha flex flex-row justify-center"
                     data-sitekey="edafee03-2bf7-4a02-be92-d9470bd788be"
                     data-size="compact"></div>
            </div>

            <button class="bg-green-700 hover:bg-green-400 text-white rounded-b-lg
                       md:mt-6 px-4 w-full cursor-pointer text-2xl"
                    type="submit">
                SEND
            </button>
        </form>

</section>
<script>
    function contact() {
        return {
            emailContents: {
                clientEmail: '',
                subject: '',
                body: '',
                'h-captcha-response': ''
            },
            error: '',
            sendEmail() {
                this.emailContents['h-captcha-response'] = hcaptcha.getResponse();
                api.post('contact', this.emailContents)
                    .then(res => {
                        this.error = res.data.error === false ? 'Please use the hcaptcha below' : '';
                    })
                    .catch(err => {
                        console.error(err);
                    });
            }
        }
    }
</script>
